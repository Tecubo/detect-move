<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="param-button"></div>
        <div id="move">swipe</div>
        <div id="params" style="display: none">
            <div id="params-window">
                <div id="instruction">
                    Clique sur la commande que tu veux modifier puis appuie sur la touche que tu souhaites utiliser
                </div>
                <div class="control" id="up">
                    <div class="control-button"></div>
                    <div class="control-text">up</div>
                </div>
                <div class="control" id="down">
                    <div class="control-button"></div>
                    <div class="control-text">down</div>
                </div>
                <div class="control" id="left">
                    <div class="control-button"></div>
                    <div class="control-text">left</div>
                </div>
                <div class="control" id="right">
                    <div class="control-button"></div>
                    <div class="control-text">right</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
